name: cypress_hello_world
on:
  workflow_dispatch:

jobs:
  Cypress_Runner:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ./
  
    steps:
      - name: checkout
        uses: actions/checkout@v3
      


      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          working-directory: Cypress_Tests



    